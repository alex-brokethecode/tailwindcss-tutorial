<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Headers Start -->
      <h1 class="bg-blue-500 text-2xl text-center text-white">Hello World!</h1>
      <h2 class="bg-blue-700 text-xl text-center text-white">Bye bye</h2>
      <!-- Headers End -->

      <!-- Button Start -->
      <button
        class="bg-green-500 text-white p-2 mx-auto block my-3 rounded-xl w-sm hover:bg-green-600 cursor-pointer"
      >
        Submit
      </button>
      <!-- Button End -->

      <!-- Text with gradient color Start -->
      <div class="text-5xl font-extrabold my-5 text-center">
        <span
          class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500"
        >
          @alex-brokethecode
        </span>
      </div>
      <!-- Text with gradient color End -->

      <hr />

      <!-- Sizes Start -->
      <div class="bg-yellow-500 w-1/2 mx-auto h-[50px]">
        <!-- h-screen -->
        <p class="w-40 bg-red-600 text-white h-full">This is a paragraph</p>
      </div>
      <!-- Sizes End -->

      <hr />

      <!-- States Start -->
      <form
        action=""
        class="bg-violet-100 p-10 w-[500px] mx-auto my-5 rounded-2xl"
      >
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          disabled
          class="w-100 mb-4 py-2 px-4 border border-gray-500 rounded-md disabled:bg-gray-500 disabled:text-white"
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          class="w-100 py-2 px-4 border border-gray-500 rounded-md invalid:focus:border-red-700 peer"
        />
        <p class="text-red-400 hidden peer-invalid:block" peer>Invalid email</p>

        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="w-100 mt-4 mb-4 py-2 px-4 border border-gray-500 rounded-md focus:outline-none focus:ring-1 focus:ring-green-500"
        />
        <input
          type="submit"
          value="Submit"
          class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-3 mt-3 rounded-sm mx-auto block cursor-pointer"
        />
      </form>
      <!-- States End -->
    </div>
  </body>
</html>
