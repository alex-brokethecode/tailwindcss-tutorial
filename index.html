<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Headers Start -->
      <h1 class="bg-blue-500 text-2xl text-center text-white">Hello World!</h1>
      <h2 class="bg-blue-700 text-xl text-center text-white">Bye bye</h2>
      <!-- Headers End -->

      <!-- Button Start -->
      <button
        class="bg-green-500 text-white p-2 mx-auto block my-3 rounded-xl w-sm hover:bg-green-600 cursor-pointer"
      >
        Submit
      </button>
      <!-- Button End -->

      <!-- Text with gradient color Start -->
      <div class="text-5xl font-extrabold my-5 text-center">
        <span
          class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500"
        >
          @alex-brokethecode
        </span>
      </div>
      <!-- Text with gradient color End -->

      <hr />

      <!-- Sizes Start -->
      <div class="bg-yellow-500 w-1/2 mx-auto h-[50px]">
        <!-- h-screen -->
        <p class="w-40 bg-red-600 text-white h-full">This is a paragraph</p>
      </div>
      <!-- Sizes End -->
    </div>
  </body>
</html>
